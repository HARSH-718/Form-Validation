<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <form>
        <div class="input-group">
            <label>Full Name</label>
            <input type="text"  placeholder="Enter Your Name" id="name-contact" onkeyup ="validateName()">
            <span id="name-error"></span>
        </div>

        <div class="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="123 456 7890" id="phone-contact" onkeyup ="validatephone()" >
            <span id="Phone-error"></span>
        </div>

        <div class="input-group">
            <label>Email Id</label>
            <input type="email" placeholder="Enter Your Email" id="email-contact" onkeyup ="validateemail()" >
            <span id="Email-error"></span>
        </div>

        <div class="input-group">
            <label>Your Message</label>
            <textarea rows="5" placeholder="Enter Your Message" id="message-contact" onkeyup ="validatemsg()"></textarea>
            <span id="Message-error"></span>
        </div>
        <button onclick="return validateform()">Submit</button>
        <span id="subit-error"></span>
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
